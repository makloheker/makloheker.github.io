<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Maafin Aku ‚ù§Ô∏è</title>
<meta name="theme-color" content="#ff7aa2">
<style>
:root{
  --bg1:#0f0f14; --bg2:#171a24; --text:#f7f7fb; --muted:#b9bed1;
  --pink:#ff7aa2; --pink2:#ff9dbc; --card:#1e2330;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: 'Poppins', sans-serif;
  color:var(--text);
  background: radial-gradient(1000px 600px at 10% -10%, #1c2030 10%, transparent 60%),
              linear-gradient(160deg,var(--bg1),var(--bg2));
  display:flex; justify-content:center; align-items:center;
  min-height:100vh; overflow:hidden; text-align:center;
  padding:20px; position:relative;
}

/* --- hujan hati --- */
.hearts{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}
.heart-fall{
  position:absolute;
  color:#ff7aa2;
  animation:fall 7s linear infinite;
  opacity:0.8;
}
@keyframes fall{
  0%{transform:translateY(-10vh) scale(1);}
  100%{transform:translateY(110vh) scale(1.2);}
}

/* --- kartu utama --- */
.card{
  max-width:600px; width:100%;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:25px;
  padding:25px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
  backdrop-filter: blur(10px);
  z-index:1;
}
h1{font-size:2rem;margin-bottom:10px;}
p{color:var(--muted);margin-bottom:15px;}
#typed{
  min-height:70px;font-size:1.2rem;white-space:pre-wrap;margin-bottom:20px;
}
.btns{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
.btn{
  padding:12px 20px;border:none;border-radius:14px;
  font-weight:600;cursor:pointer;transition:.2s;
}
.btn-primary{
  background:linear-gradient(135deg,var(--pink),var(--pink2));color:#1b0820;
}
.btn-primary:hover{transform:translateY(-2px);filter:brightness(1.1);}
.btn-ghost{
  background:rgba(255,255,255,0.1);color:#fff;
}
.btn-ghost:hover{background:rgba(255,255,255,0.2);}
.tiny{margin-top:15px;color:var(--muted);font-size:.9rem;}
@keyframes pulse{
  0%{transform:scale(1);opacity:.8}
  50%{transform:scale(1.2);opacity:1}
  100%{transform:scale(1);opacity:.8}
}
.heart{
  color:var(--pink);
  font-size:1.5rem;
  display:inline-block;
  animation:pulse 1s infinite;
}
#no{position:relative;}
@media(max-width:480px){
  h1{font-size:1.6rem;}
  #typed{font-size:1rem;}
  .btn{width:100%;font-size:1rem;}
}
</style>
</head>
<body>

<!-- Efek hujan hati -->
<div class="hearts" id="hearts"></div>

<div class="card">
  <div class="heart">üíó</div>
  <h1>Maafin aku ya?</h1>
  <p>Aku sadar mungkin udah bikin kamu kesel atau marah. Tapi beneran aku gaada maksud begitu ü•∫</p>
  <div id="typed"></div>
  <div class="btns">
    <button id="yes" class="btn btn-primary">Maafin aku ‚ù§Ô∏è</button>
    <button id="no" class="btn btn-ghost">Enggak üòù</button>
  </div>
  <div class="tiny">PS: Aku janji bakal lebih peka dan gak bikin kamu bad mood lagi üíï</div>
</div>

<script>
// ====== Efek mesin ketik ======
const lines = [
  "Aku minta maaf ya...",
  "Aku tahu akhir-akhir ini aku nyebelin banget üòî",
  "Tapi aku janji bakal berubah dan bikin kamu senyum lagi üíó"
];
let i=0,j=0,isTyping=true,el=document.getElementById('typed');
function type(){
  if(i>=lines.length)return;
  const text=lines[i];
  if(isTyping){
    el.textContent=text.slice(0,j+1);
    j++;
    if(j===text.length){isTyping=false;setTimeout(type,800);return;}
    setTimeout(type,35);
  }else{
    i++;j=0;isTyping=true;
    setTimeout(type,200);
  }
}
type();

// ====== Tombol "Enggak" kabur ======
const noBtn=document.getElementById('no');
noBtn.addEventListener('mouseenter',moveBtn);
function moveBtn(){
  const vw=window.innerWidth,vh=window.innerHeight;
  const x=Math.random()*(vw-100);
  const y=Math.random()*(vh-50);
  noBtn.style.position='fixed';
  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';
}

// ====== Klik tombol "Maafin aku" ======
document.getElementById('yes').addEventListener('click',()=>{
  const phone="628386820711"; // ganti 0 jadi 62
  const msg=encodeURIComponent("aku maafin kamu cayang ‚ù§Ô∏è");
  const url=`https://wa.me/${phone}?text=${msg}`;
  window.open(url,'_blank');
});

// ====== Efek hujan hati ======
const heartsContainer=document.getElementById('hearts');
const emojis=['üíó','üíñ','üíû','üíï','üíò','üíù'];
function createHeart(){
  const span=document.createElement('span');
  span.classList.add('heart-fall');
  span.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  span.style.left=Math.random()*100+'%';
  span.style.fontSize=12+Math.random()*24+'px';
  span.style.animationDuration=5+Math.random()*5+'s';
  heartsContainer.appendChild(span);
  setTimeout(()=>span.remove(),10000);
}
setInterval(createHeart,250);
</script>

</body>
</html>

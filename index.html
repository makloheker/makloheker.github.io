<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Pesan Untuk Kamu</title>
  <style>
    :root{
      --bg:#000;
      --accent:#ff6b81;
      --text:#e6eef8;
      font-family: Inter, system-ui, sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:var(--text);overflow:hidden}

    .app{height:100vh;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}

    /* Tombol mulai */
    .start-screen{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:#000;transition:opacity 1s ease;z-index:30}
    .start-screen.hidden{opacity:0;pointer-events:none}

    .touch-btn{background:transparent;border:none;font-size:1.3rem;color:white;padding:20px 40px;cursor:pointer;letter-spacing:1px;animation:pulse 2s infinite ease-in-out}
    @keyframes pulse{0%{transform:scale(1);opacity:.9}50%{transform:scale(1.1);opacity:1}100%{transform:scale(1);opacity:.9}}

    /* Scene */
    .scene{position:absolute;inset:0;background:linear-gradient(#020617 0%, #061026 55%, #071022 100%);display:flex;align-items:center;justify-content:center;flex-direction:column;opacity:0;transition:opacity 1s ease;}
    .scene.visible{opacity:1}

    /* Stars */
    .stars{position:absolute;inset:0;}
    .stars::before{content:'';position:absolute;inset:0;background-image:radial-gradient(white 1px, transparent 1px);background-size:3px 3px;opacity:.05;}

    /* Bintang jatuh */
    .shooting-star{position:absolute;width:2px;height:80px;background:linear-gradient(180deg,white,transparent);opacity:.7;animation:fall 2.5s linear infinite;}
    @keyframes fall{0%{transform:translateY(-100px) translateX(0) rotate(45deg);opacity:1}100%{transform:translateY(800px) translateX(200px) rotate(45deg);opacity:0}}

    /* Surat */
    .letter{background:white;color:black;border-radius:12px;padding:20px 25px;width:min(400px,85vw);box-shadow:0 10px 40px rgba(0,0,0,0.5);cursor:pointer;animation:float 4s ease-in-out infinite;}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}

    /* Pesan overlay */
    .message-overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);backdrop-filter:blur(6px);opacity:0;pointer-events:none;transition:opacity .5s ease;z-index:50}
    .message-overlay.show{opacity:1;pointer-events:auto}

    .message-card{background:rgba(10,15,30,0.9);border-radius:14px;padding:25px;text-align:center;color:white;width:min(600px,90vw);max-height:80vh;overflow-y:auto;box-shadow:0 20px 60px rgba(0,0,0,0.7)}
    .heart{margin-bottom:15px;animation:beat 1.4s infinite}
    @keyframes beat{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
    .typing-cursor{display:inline-block;width:8px;height:20px;background:var(--accent);animation:blink .8s steps(2) infinite;vertical-align:bottom;margin-left:4px}
    @keyframes blink{50%{opacity:0}}

    .btn-close{margin-top:15px;padding:10px 20px;background:var(--accent);color:white;border:none;border-radius:8px;cursor:pointer}

  </style>
</head>
<body>
  <div class="app">
    <div class="start-screen" id="start">
      <button class="touch-btn" id="touchBtn">Sentuh untuk mulai</button>
    </div>

    <div class="scene" id="scene">
      <div class="stars" id="stars"></div>
      <div class="letter" id="letter">üì© Klik untuk membuka surat</div>
    </div>

    <div class="message-overlay" id="overlay">
      <div class="message-card">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="message-text" id="messageText"></div>
        <button class="btn-close" id="closeBtn">Tutup</button>
      </div>
    </div>
  </div>

  <script>
    const start=document.getElementById('start');
    const touchBtn=document.getElementById('touchBtn');
    const scene=document.getElementById('scene');
    const stars=document.getElementById('stars');
    const letter=document.getElementById('letter');
    const overlay=document.getElementById('overlay');
    const messageText=document.getElementById('messageText');
    const closeBtn=document.getElementById('closeBtn');

    function makeStars(count){
      const frag=document.createDocumentFragment();
      for(let i=0;i<count;i++){
        const s=document.createElement('div');
        const size=Math.random()*2+1;
        s.style.position='absolute';
        s.style.width=size+'px';
        s.style.height=size+'px';
        s.style.borderRadius='50%';
        s.style.background='white';
        s.style.left=Math.random()*100+'%';
        s.style.top=Math.random()*100+'%';
        s.style.opacity=Math.random();
        s.style.animation=`twinkle ${Math.random()*5+3}s infinite ease-in-out`;
        frag.appendChild(s);
      }
      stars.appendChild(frag);
    }

    const twinkle=document.createElement('style');
    twinkle.textContent='@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}';
    document.head.appendChild(twinkle);

    makeStars(150);

    function makeShootingStar(){
      const s=document.createElement('div');
      s.className='shooting-star';
      s.style.left=Math.random()*100+'%';
      s.style.top='-20px';
      s.style.animationDuration=(Math.random()*2+1.5)+'s';
      stars.appendChild(s);
      setTimeout(()=>s.remove(),3000);
    }
    setInterval(makeShootingStar,1000+Math.random()*1500);

    touchBtn.onclick=()=>{
      start.classList.add('hidden');
      setTimeout(()=>scene.classList.add('visible'),500);
    };

    const messages=[
      `Hidup kadang tidak berjalan sesuai rencana, tapi itu bukan berarti kamu gagal. Setiap langkah yang kamu ambil, sekecil apa pun itu, adalah bukti bahwa kamu terus berjuang. Jangan biarkan satu hari buruk membuatmu lupa pada banyak hari baik yang pernah kamu lalui. Kamu sudah sejauh ini, jangan berhenti sekarang. Percayalah, hal-hal indah sedang menunggumu di depan sana.`,
      `Ada saatnya kamu merasa lelah dan ingin menyerah, tapi ingatlah, tidak apa-apa untuk beristirahat. Tarik napas dalam-dalam, rasakan udara yang masih setia menemanimu. Dunia tidak meminta kamu menjadi sempurna, hanya untuk terus mencoba. Kamu pantas untuk bahagia, bahkan ketika semuanya terasa berat. Lanjutkan langkahmu, perlahan tapi pasti, karena setiap usaha kecilmu berarti.`,
      `Jika hari ini terasa berat, itu bukan karena kamu lemah, tapi karena kamu sudah terlalu lama kuat. Beri dirimu waktu untuk tenang. Tidak apa-apa jika kamu belum sampai ke tujuan, karena prosesmu berharga. Suatu hari nanti, kamu akan melihat ke belakang dan tersenyum, karena ternyata semua perjuangan ini layak dijalani.`
    ];

    function typeText(text,el){
      el.textContent='';
      let i=0;
      const cursor=document.createElement('span');
      cursor.className='typing-cursor';
      el.appendChild(cursor);
      function step(){
        if(i<text.length){
          cursor.insertAdjacentText('beforebegin',text[i]);
          i++;
          setTimeout(step,35);
        }else{cursor.remove();}
      }
      step();
    }

    letter.onclick=()=>{
      overlay.classList.add('show');
      const msg=messages[Math.floor(Math.random()*messages.length)];
      setTimeout(()=>typeText(msg,messageText),200);
    }

    closeBtn.onclick=()=>{
      overlay.classList.remove('show');
      messageText.textContent='';
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Kado dengan Animasi Gambar Keluar</title>
		<style>
			:root {
				--bg: #0f172a;
				--box: #ef4444;
				--lid: #f59e0b;
				--ribbon: #fff;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background: var(--bg);
				overflow: hidden;
				font-family: sans-serif;
			}

			.gift {
				position: relative;
				width: 180px;
				height: 150px;
				cursor: pointer;
			}

			.box {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 70%;
				background: var(--box);
				border-radius: 6px;
				overflow: visible;
			}

			.lid {
				position: absolute;
				top: 0;
				width: 110%;
				height: 35%;
				background: var(--lid);
				left: 50%;
				transform: translateX(-50%);
				border-radius: 6px 6px 0 0;
				transition: transform 0.6s ease;
				transform-origin: bottom;
			}

			.ribbon {
				position: absolute;
				background: var(--ribbon);
			}
			.ribbon.vert {
				width: 20px;
				height: 100%;
				left: 50%;
				transform: translateX(-50%);
			}
			.ribbon.horiz {
				width: 100%;
				height: 20px;
				top: 45%;
			}

			/* Gambar hadiah muncul dari dalam kado */
			.surprise-img {
				position: absolute;
				left: 50%;
				bottom: 40%;
				transform: translateX(-50%) translateY(100%) scale(0.2);
				opacity: 0;
				width: 120px;
				border-radius: 10px;
				box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
				transition: all 1s ease;
			}

			/* Animasi keluar dari kado */
			.gift.open .lid {
				transform: translateX(-50%) rotateX(120deg);
			}

			.gift.open .surprise-img {
				transform: translateX(-50%) translateY(-220%) scale(1);
				opacity: 1;
			}

			/* fullscreen muncul setelah keluar */
			.fullscreen {
				position: fixed;
				inset: 0;
				background: rgba(0, 0, 0, 0.9);
				display: flex;
				justify-content: center;
				align-items: center;
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.8s ease;
			}

			.fullscreen.show {
				opacity: 1;
				pointer-events: all;
			}

			.fullscreen img {
				max-width: 90%;
				max-height: 90vh;
				border-radius: 12px;
				box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
			}

			@media (max-width: 600px) {
				.gift {
					width: 130px;
					height: 110px;
				}
				.surprise-img {
					width: 90px;
				}
			}
		</style>
	</head>
	<body>
		<div class="gift" id="gift">
			<div class="lid"></div>
			<div class="box">
				<div class="ribbon vert"></div>
				<div class="ribbon horiz"></div>
			</div>
			<img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop" class="surprise-img" id="miniImg" alt="hadiah" />
		</div>

		<div class="fullscreen" id="fullscreen">
			<img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop" alt="hadiah penuh" />
		</div>

		<script>
			const gift = document.getElementById("gift");
			const miniImg = document.getElementById("miniImg");
			const fullscreen = document.getElementById("fullscreen");

			gift.addEventListener("click", () => {
				// buka kado
				gift.classList.add("open");

				// setelah animasi keluar selesai, munculkan fullscreen
				setTimeout(() => {
					fullscreen.classList.add("show");
				}, 1600); // waktu sesuai durasi transisi
			});

			fullscreen.addEventListener("click", () => {
				fullscreen.classList.remove("show");
				gift.classList.remove("open");
				// reset posisi gambar
				miniImg.style.transition = "none";
				miniImg.style.transform = "translateX(-50%) translateY(100%) scale(0.2)";
				miniImg.style.opacity = "0";
				void miniImg.offsetWidth; // force reflow
				miniImg.style.transition = "all 1s ease";
			});
		</script>
	</body>
</html>
